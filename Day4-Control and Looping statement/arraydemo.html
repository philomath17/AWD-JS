        // by using new keyboard
        let colors=new Array();
        colors[0]="red"
        colors.push("green")
        colors.unshift("blue")
        console.log(colors);
        for(let i=0;i<colors.length;i++)
        {
         console.log(colors[i]);
        }
        for (let i in colors)
        {
         console.log(i,colors[i]);
        }
        for (let i in colors)
        {
            console.log(i);
        }

        // traversing

            console.log(i);
